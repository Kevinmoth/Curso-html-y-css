<!DOCTYPE HTML>
<!--Las etiquetas en su mayoria llevan una de cierre y otra de apertura,
sin embargo hay algunas que no requieren eqiqueta de cierre -->
<html lang="es">

<head>

<title class="titulo">App de Mapeado</title>
<link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Sixtyfour&display=swap" rel="stylesheet">
</head>

<body>
  <hr>
  <h2 class="title" style="color: rgb(100, 90, 169);">App de Mapeado</h2>
  <main>
    <p>Ingresa el codigo extraido del <strong>DIV</strong>.<em>La guia de uso esta en mi <a
          href="https://github.com/Kevinmoth/WoW_BD_Map" target="_blank" rel="noopener" class="enlaces"> GitHub.</a></em> </p>
    <p><input type="text" id="code"></p>
    <p><input type="button" id="btn" value="Mapear"></p>
    <p id="result"></p>
    <!--Asi se scriben os comentarios en htnm-->
    <hr>
    <h3 class="sup_a">Aqui se mostraran tus coordenadas para TomTom</h3>
    <a target="_blank"  rel="noopener" href="https://comunidadnaer.com/?object=189973"><img id="mapa"
        src="https://comunidadnaer.com/static/images/wow/maps/eses/zoom/495.jpg" class="map"
        alt="Aquie esta una descripcion de la posicion de los nodos"></a>
    <ul>

      <form action="/mapeador">
        <input type="text" placeholder="Ingresa el codigo extraido" required>
        <button type="submit">Enviar</button>
      </form>
      <hr>
      <!-- <p>a continuacion se usa un imput seleccionable, para que el usuario elija el tipo de nodo, ademas la etiqueta <label> lavel, hace que se pueda seleccionar incluso tocando sobre el texto</p> -->
      <p class="tipo">Â¿Que tipo de elemento quieres mapear?</p> 
      <!--El atributo name, hace que se puedan seleccionar solo un nodo de cada tipo, el atributo value se usa para sabe que valor se enviara al servidor-->
      
      <label>
        <input name="tipo" class="min" value="Mineral" type="radio"> Mineral
      </label>
      <br>
      <label>
        <input name="tipo" value="Planta" type="radio"> Planta
      </label>
      <br>

      <input class="sup_a" type="checkbox"> Uso de SuperDuperMacro

      <br>
      <!--la etiqueta for sive para hacer la relacion entre el input y el label-->
      <!--que funcion tiene la etiqueta label?: para que el usuario elija el tipo de nodo-->
      <div>
        <!--Los div son un contenedor que sirve para dividir el contenido-->
      </div>
        <li>nodo 1</li>
        <li>nodo 2</li>
        <li>nodo 3</li>
        <li>nodo 4</li>
        <li>nodo 5</li>
        <li>nodo 6</li>
      </div>
    </ul>
  </main>
  <!--el pie de pagina se escribe usando la etiqueta footer-->

  <hr>
  <footer>
    <small><p>Mapper by Matecitos <a href="https://github.com/Kevinmoth/WoW_BD_Map" target="_blank" rel="noopener">GitHub</a></p></small>
  </footer>
</body>

</html>
